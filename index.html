<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo {
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
        }

        button {
            width: 100%;
            margin-top: 8px;
            padding: 8px;
        }

        li {
            margin-top: 6px;
        }
    </style>
</head>
<body>

<div class="todo">
    <h3>To-Do App</h3>
    <input type="text" id="taskInput" placeholder="Enter task">
    <button id="addBtn">Add Task</button>
    <ul id="taskList"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
